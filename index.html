<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de transporte</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1></h1>
            <p></p>
        </div>
        <div class="card-body flex">
            <div class="left">
                <div class="drive">
                    <div class="driver-avatar">
                        <div class="driver-stars">
                            <div class="star"></div>
                        </div>
                        <div class="driver-name"></div>
                    </div>

                    <div class="car-img">
                        <img src="https://i.ibb.co/PGc07vn/image-3769.png" alt="">
                    </div>
                </div>
            
                <div class="right">
                    <div class="car-plate"></div>
                    <div class="car-model"></div>
                </div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper">
                <label for="massage"></label>
                <input type="text" id="massage" placeholder="">
            </div>

            <div class="phote">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>

        </div>
    </div>
</body>
</html>

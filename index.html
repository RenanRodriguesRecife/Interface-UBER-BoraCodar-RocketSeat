<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de transporte</title>
</head>
<body>
    <div class="card">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1></h1>
            <p></p>
        </div>
        <div class="card-body">
            <div class="left">
                <div class="drive">
                    <div class="driver-avatar">
                        <div class="driver-stars">
                            <div class="star"></div>
                        </div>
                        <div class="driver-name"></div>
                    </div>

                    <div class="car-img"></div>
                </div>
                <div class="right">
                    <div class="car-plate"></div>
                    <div class="car-model"></div>
                </div>
            </div>
        <div class="card-footer"></div>
        </div>
    </div>
</body>
</html>
